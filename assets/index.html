<head><title>Home</title><link href="/assets/css/ionicons/css/w3.css" rel="stylesheet"/><link href="/assets/css/ionicons/css/ionicons.min.css" rel="stylesheet"/></head><body><div class="w3-row-padding"><div class="w3-card-2 w3-margin-top"><div class="w3-container w3-center"><div class="w3-row w3-padding-16"><h1>Selamat Datang Di Toko Ijah</h1></div><div class="w3-row w3-padding-16"><a class="w3-btn-block w3-teal" href="/item-amount">Catatan Jumlah </a></div><div class="w3-row w3-padding-16"><a class="w3-btn-block w3-teal" href="/item-in">Catatan Barang Masuk</a></div><div class="w3-row w3-padding-16"><a class="w3-btn-block w3-teal" href="/item-out">Catatan Barang Keluar</a></div><div class="w3-row w3-padding-16"><a class="w3-btn-block w3-teal" href="/item-value-report">Laporan Nilai Barang</a></div><div class="w3-row w3-padding-16"><a class="w3-btn-block w3-teal" href="/selling-report">Laporan Penjualan</a></div></div></div></div><div class="w3-container"><div class="w3-modal" id="item-value-export"><div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;"><div class="w3-container w3-teal"><h2>Export Laporan Nilai Barang?</h2><span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" onclick="document.getElementById('item-value-export').style.display='none'">&times;</span></div><form class="w3-container" slot="form" action="/item-value-report" method="POST"><div class="w3-center"><button class="w3-btn w3-red w3-margin-top w3-margin-bottom" type="Submit">Export</button><button class="w3-btn w3-teal w3-margin-top w3-margin-bottom" type="button" onclick="document.getElementById('export').style.display='none'">Batal</button></div></form></div></div></div><div class="w3-container"><div class="w3-modal" id="selling-export"><div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;"><div class="w3-container w3-teal"><h2>Export Laporan Penjualan?</h2><span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" onclick="document.getElementById('selling-export').style.display='none'">&times;</span></div><form class="w3-container" slot="form" action="/selling-report" method="POST"><label class="w3-label">Tanggal Mulai</label><input class="w3-input" name="DateFrom" placeholder="2 January 2018"/><label class="w3-label">Tanggal Akhir</label><input class="w3-input" name="DateTo" placeholder="2 January 2018"/><div class="w3-center"><button class="w3-btn w3-red w3-margin-top w3-margin-bottom" type="Submit">Export</button><button class="w3-btn w3-teal w3-margin-top w3-margin-bottom" type="button" onclick="document.getElementById('export').style.display='none'">Batal</button></div></form></div></div></div><script>function updateItem(e) {
    var editForm = document.getElementById('update-form');
    // display update form
    editForm.style.display = 'block';
    var id = e.parentNode.parentNode.childNodes[1].innerText;
    document.getElementById('id-to-update').value = id;
}
function deleteItem(e) {
    var deleteForm = document.getElementById('delete-form');
    deleteForm.style.display = 'block';
    var id = e.parentNode.parentNode.childNodes[1].innerText;
    document.getElementById('id-to-delete').value = id;
}</script></body>
